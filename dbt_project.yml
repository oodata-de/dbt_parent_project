
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_demo_core'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_demo_core'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - target
  - dbt_packages

vars:
  'dbt_date:time_zone': 'America/Los_Angeles'

on-run-start: 
  - "{{ generate_sequences() }}"

on-run-end:
  - "{{ dbt_artifacts.upload_results(results) }}"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  +transient: true
  +snowflake_warehouse: "COMPUTE_WH"    # default Snowflake virtual warehouse for all models in the project.
  +copy_grants: true  # when true, dbt will add the copy grants DDL qualifier when rebuilding tables and views
  +persist_docs:
      relation: true
      columns: true
  dbt_demo_core:
    # Config indicated by + and applies to all files under models/example/
    example:
      +materialized: view
      +schema: sch_dbt_test
      # +tmp_relation_type: view ##table | view - If not defined, view is the default.
    bronze:
      +materialized: view
      sqlserver:
        salesdb:
          +schema: sch_bronze_sales
      oracle:
        invdb:
          +schema: sch_bronze_inventory
      +docs:
        node_color: "lightblue"
    silver:
      +materialized: table
      sales:
        +schema: sch_silver_sales
      inventory:
        +schema: sch_silver_inventory
      +docs:
        node_color: "orange"

    intermediate:
      +materialized: view
      +schema: sch_intermediate
      +docs:
        node_color: "yellow"

    gold:
      +materialized: table
      +snowflake_warehouse: "COMPUTE_WH"    # override the default Snowflake virtual warehouse for all models under the `gold` directory.
      curated:
        customers:
          +schema: sch_gold_customer
        sales:
          +schema: sch_gold_sales 
        inventory:
          +schema: sch_gold_inventory
        +docs:
          node_color: "green"
      reporting:
        +materialized: table
        +schema: sch_reporting
        +docs:
          node_color: "red"

  dbt_artifacts:
    +schema: sch_dbt_metadata

snapshots:
  # +snowflake_warehouse: "COMPUTE_WH"
  +schema: sch_snapshots
