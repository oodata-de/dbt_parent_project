version: 2

models:
  - name: stg_invdb__inventory_levels
    description: "Staging model for inventory levels"
    columns:
    - name: inventory_id
      description: "Inventory identifier"
    - name: product_id
      description: "Product identifier"
    - name: warehouse_location
      description: "Warehouse location"
    - name: quantity_on_hand
      description: "Quantity currently on hand"
    - name: last_updated_at
      description: "Timestamp of last update"
    - name: minimum_stock_level
      description: "Minimum stock level"
    - name: maximum_stock_level
      description: "Maximum stock level"

  - name: stg_invdb__inventory_transactions
    description: "Model for inventory transactions"
    columns:
      - name: transaction_id
        description: "Transaction identifier"
      - name: product_id
        description: "Product identifier"
      - name: transaction_type
        description: "Type of transaction"
      - name: quantity
        description: "Quantity involved in transaction"
      - name: transaction_date
        description: "Date and time of transaction"
      - name: warehouse_location
        description: "Warehouse location"