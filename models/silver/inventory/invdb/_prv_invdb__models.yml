version: 2

models:
  - name: prv_invdb__inventory_levels
    description: "Inventory levels with normalized warehouse location and non-negative quantity on hand."
    columns:
      - name: inventory_id
        description: "Unique identifier for the inventory record."
      - name: product_id
        description: "Unique identifier for the product."
      - name: warehouse_location
        description: "Normalized warehouse location."
      - name: quantity_on_hand
        description: "Non-negative quantity of product on hand."
      - name: last_updated_at
        description: "Timestamp of last update."
      - name: minimum_stock_level
        description: "Minimum stock level for the product."
      - name: maximum_stock_level
        description: "Maximum stock level for the product."
        
  - name: prv_invdb__inventory_transactions
    description: "Inventory transactions filtered for RECEIPT and SHIPMENT types, with normalized fields."
    columns:
      - name: transaction_id
        description: "Unique identifier for the transaction."
      - name: product_id
        description: "Unique identifier for the product."
      - name: transaction_type
        description: "Type of transaction (RECEIPT or SHIPMENT)."
      - name: quantity
        description: "Quantity involved in the transaction."
      - name: transaction_date
        description: "Date of the transaction."
      - name: warehouse_location
        description: "Normalized warehouse location."
