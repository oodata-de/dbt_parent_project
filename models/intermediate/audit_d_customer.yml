version: 2

models:
  - name: audit_d_customer
    description: "Audit table for customer details. This model combines data from the staging layer and ensures data integrity."
    columns:
      - name: customer_id
        description: "Unique identifier for the customer."
        data_tests:
          - unique
          - not_null
          #- dbt_expectations.expect_column_to_exist

      - name: first_name
        description: "First name of the customer."

      - name: last_name
        description: "Last name of the customer."

      - name: country
        description: "Country of the customer."